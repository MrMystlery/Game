<!DOCTYPE html>
<html>
  <head>
    <title>Including External Website Content</title>
  </head>
  <body>
    <h1>Including External Website Content</h1>
    <div id="content"></div>
    <script>
      fetch('https://fnf.kdata1.com/american-founding-fathers/1/')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    </script>
  </body>
</html>
